<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body>
    <rich:panel>
        <f:facet name="header">
        Paso 1
        </f:facet>
		<h:form>
		<h:panelGrid columns="1">
		<h:outputLabel value="Ingrese el nombre de su Empresa" />
		<h:inputText value="#{appController.empresa}" />
		<h:outputLabel value="Ingrese su mensaje de bienvenida" />
		<h:inputTextarea value="#{appController.mensajeBienvenida}" />
		</h:panelGrid>
		
		<h:panelGrid columns="2">
		<h:outputLabel value="Elije tu numero de telefono" />
		<h:selectOneMenu value="#{appController.numero}">
                <f:selectItem itemValue="0" itemLabel="7501144" />
                <f:selectItem itemValue="1" itemLabel="7501146" />
                <f:selectItem itemValue="2" itemLabel="7501147" />
                <f:selectItem itemValue="3" itemLabel="7501148" />
                <f:selectItem itemValue="4" itemLabel="7501149" />
                
            </h:selectOneMenu>
		<h:outputLabel value="El costo por el numero es" />
		<h:inputText id="precio" value="#{appController.numero}" />
		</h:panelGrid>
		
		<h:commandButton action="#{appController.irPaso2()}" value="Enviar" />
		</h:form>
		
		
	</rich:panel>
</body> 
</html>

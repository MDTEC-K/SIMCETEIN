<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body>
    <rich:panel>
        <f:facet name="header">
        Paso2
        </f:facet>
        
        <rich:panel>
        <h3>Ingrese los datos de sus anexos</h3>
        
        <h:form>
        <rich:dataTable value="#{appController.anexos}" var="a" id="table" rows="20" rowClasses="odd-row, even-row"
            styleClass="stable" iterationStatusVar="it">
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#" />
                </f:facet>
                #{it.index}
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="NÃºmero Anexo" />
                </f:facet>
                <h:inputText value="#{a.numero}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Usuario" />
                </f:facet>
                <h:inputText value="#{a.usuario}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Mac" />
                </f:facet>
                <h:inputText value="#{a.mac}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Costo Adicional" />
                </f:facet>
                <h:inputText value="#{a.costoAdicional}" />
            </rich:column>
            <rich:column>
                <a4j:commandLink value="#{a.operacion}" action="#{appController.addOrDelete()}" render="table">
                <a4j:param value="#{it.index}" assignTo="#{appController.index}" />
                <f:setPropertyActionListener target="#{appController.operacion}" value="#{a.operacion}" />
                </a4j:commandLink>
            </rich:column>
        </rich:dataTable>
        
        <h:commandButton action="#{appController.irPaso3()}" value="Enviar" />
        
		</h:form>
		</rich:panel>
	</rich:panel>
</body> 
</html>
